<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .giphy-container {
            width: 480px; /* Set the width */
            height: 480px; /* Set the height */
            background: url('img/pngs/giphy.gif') center/cover no-repeat; /* Replace DIRECT_GIF_URL_HERE with the actual URL */
            position: relative;
        }

        .giphy-container p {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            background: rgba(255, 255, 255, 0.8); /* Optional: Add a semi-transparent background for text */
            margin: 0;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="giphy-container">
    </div>

</body>
</html>
